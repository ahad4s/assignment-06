<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth - Plant a Tree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
        theme: {
            extend: {
            colors: {
                primary: "#15803D",
                darkgreen: "#14532D",
                brandyellow: "#FACC15"
            }
            }
        }
        }
    </script>
</head>
<body class="class=bg-emerald-50 text-primary">
    <!-- header -->
    <header class="sticky top-0 bg-primary text-white shadow z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center h-16 px-4">
            <h1 class="text-2xl font-bold">Green Earth</h1>
            <nav class="hidden md:flex gap-6 font-small">
                <a href="#" class="hover:underline">About</a>
                <a href="#" class="hover:underline">Gallery</a>
                <a href="#" class="hover:underline">Plant a Tree</a>
            </nav>
            <button class="bg-brandyellow text-primary px-4 py-2 rounded-full font-semibold">Plant a Tree</button>
        </div>
    </header>
    <!-- Banner -->
    <section class="relative bg-emerald-100 py-20 md:py-28 overflow-hidden">
        <img src="assets/hero-leaf1.png" alt="Tree Left" class="absolute bottom-0 left-0 w-48 md:w-80 lg:w-96 opacity-90 pointer-events-none z-0">
        <div class="relative z-10 max-w-7xl mx-auto px-4 text-center">
            <h2 class="text-4xl md:text-5xl font-extrabold text-gray-800">Plant a Tree, Grow a Future</h2>
            <p class="mt-4 max-w-xl mx-auto text-emerald-800">Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
            <button class="mt-8 bg-brandyellow text-primary px-8 py-3 rounded-lg font-semibold shadow-lg hover:bg-yellow-400 transition-colors">Get Involved</button>
        </div>
        <img src="assets/hero-leaf2.png" alt="Tree Right" class="absolute bottom-0 right-0 w-48 md:w-80 lg:w-96 opacity-90 pointer-events-none z-0">
    </section>
    <script src="script.js"></script>
</body>
</html>
